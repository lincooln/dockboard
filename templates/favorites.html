<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–∑–±—Ä–∞–Ω–Ω–æ–µ - Docker Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: {{ ui_settings.background if ui_settings else '#1a1a1a' }};
            --card: {{ ui_settings.card_background if ui_settings else '#2d2d2d' }};
            --text: {{ ui_settings.text_color if ui_settings else '#e0e0e0' }};
            --accent: {{ ui_settings.accent_color if ui_settings else '#4CAF50' }};
            --border: {{ ui_settings.border_color if ui_settings else '#404040' }};
            --radius: {{ ui_settings.border_radius if ui_settings else '8' }}px;
            --font: {{ ui_settings.font_size_base if ui_settings else '14' }}px;
            --font-sm: {{ ui_settings.font_size_small if ui_settings else '12' }}px;
            --font-lg: {{ ui_settings.font_size_large if ui_settings else '16' }}px;
        }

        .color-input {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border);
            border-radius: calc(var(--radius) * 0.5);
            cursor: pointer;
            background: transparent;
        }

        .empty-state {
            text-align: center;
            padding: var(--space-xl);
            color: var(--muted);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- –°–¢–ê–¢–£–° –ë–ê–† -->
        <!-- –°–¢–ê–¢–£–° –ë–ê–† -->
        <div class="status-bar">
            <div class="status-row">
                <div class="status-items">
                <!-- –î–µ–π—Å—Ç–≤–∏—è -->
                    <div class="status-actions">
                    <a href="/" class="btn-icon" title="–ì–ª–∞–≤–Ω–∞—è">üè†</a>
                    <a href="/details" class="btn-icon" title="–î–µ—Ç–∞–ª–∏–∑–∞—Ü–∏—è">üñ•Ô∏è</a>
                    <a href="/appearance" class="btn-icon" title="–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ">üé®</a>
                    <a href="/settings" class="btn-icon" title="–ù–∞—Å—Ç—Ä–æ–π–∫–∏">‚öôÔ∏è</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- –°–û–û–ë–©–ï–ù–ò–Ø -->
        {% if message %}
        <div class="section message {{ message.type }}">
            {{ message.text }}
        </div>
        {% endif %}

        <!-- –§–û–†–ú–ê –ò–ó–ë–†–ê–ù–ù–û–ì–û -->
        <div class="section">
            <h2 class="section-title">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–∞–π—Ç–∞–º–∏</h2>

            <div id="favorites-container">
                {% if favorites %}
                    {% for favorite in favorites %}
                    <div class="favorite-row" data-index="{{ loop.index0 }}">
                        <div class="favorite-icon">
                            {{ favorite.icon }}
                        </div>
                        <input type="text" class="form-input"
                               placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)"
                               value="{{ favorite.name }}"
                               data-field="name">
                        <input type="text" class="form-input"
                               placeholder="https://example.com"
                               value="{{ favorite.url }}"
                               data-field="url"
                               required>
                        <div class="favorite-actions">
                            <button type="button" class="btn-delete" onclick="deleteFavorite(this)" title="–£–¥–∞–ª–∏—Ç—å">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                    {% endfor %}
                {% else %}
                    <div class="empty-state mb">
                        üèúÔ∏è –ù–µ—Ç –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö —Å–∞–π—Ç–æ–≤
                    </div>
                {% endif %}

                <!-- –ü–£–°–¢–ê–Ø –°–¢–†–û–ö–ê –î–õ–Ø –î–û–ë–ê–í–õ–ï–ù–ò–Ø -->
                <div class="favorite-row" id="new-favorite-row">
                    <div class="favorite-icon">üåê</div>
                    <input type="text" class="form-input"
                           placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)"
                           data-field="name"
                           id="new-name">
                    <input type="text" class="form-input"
                           placeholder="https://example.com"
                           data-field="url"
                           required
                           id="new-url">
                    <div class="favorite-actions">
                        <button type="button" class="btn-add" onclick="addFavorite()" title="–î–æ–±–∞–≤–∏—Ç—å">
                            +
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Å–∞–π—Ç–∞
        function addFavorite() {
            const nameInput = document.getElementById('new-name');
            const urlInput = document.getElementById('new-url');

            const name = nameInput.value.trim();
            const url = urlInput.value.trim();

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º URL
            if (!url) {
                alert('–í–≤–µ–¥–∏—Ç–µ URL —Å–∞–π—Ç–∞');
                urlInput.focus();
                return;
            }

            // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º URL
            let normalizedUrl = url;
            if (!normalizedUrl.startsWith('http://') && !normalizedUrl.startsWith('https://')) {
                normalizedUrl = 'http://' + normalizedUrl;
            }

            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é —Å—Ç—Ä–æ–∫—É
            const container = document.getElementById('favorites-container');
            const newRow = document.getElementById('new-favorite-row').cloneNode(true);
            newRow.id = '';
            newRow.setAttribute('data-index', document.querySelectorAll('.favorite-row:not(#new-favorite-row)').length);

            // –ó–∞–ø–æ–ª–Ω—è–µ–º –∑–Ω–∞—á–µ–Ω–∏—è
            newRow.querySelector('input[data-field="name"]').value = name;
            newRow.querySelector('input[data-field="url"]').value = normalizedUrl;
            newRow.querySelector('.favorite-icon').textContent = 'üåê';

            // –ú–µ–Ω—è–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ —É–¥–∞–ª–µ–Ω–∏–µ
            const addBtn = newRow.querySelector('.btn-add');
            addBtn.className = 'btn-delete';
            addBtn.innerHTML = 'üóëÔ∏è';
            addBtn.onclick = function() { deleteFavorite(this); };
            addBtn.title = '–£–¥–∞–ª–∏—Ç—å';

            // –í—Å—Ç–∞–≤–ª—è–µ–º –ø–µ—Ä–µ–¥ –ø–æ—Å–ª–µ–¥–Ω–µ–π —Å—Ç—Ä–æ–∫–æ–π
            container.insertBefore(newRow, document.getElementById('new-favorite-row'));

            // –û—á–∏—â–∞–µ–º –ø–æ–ª—è –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏
            nameInput.value = '';
            urlInput.value = '';
            urlInput.focus();

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º
            saveFavorites();
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Å–∞–π—Ç–∞
        function deleteFavorite(button) {
            const row = button.closest('.favorite-row');
            if (row.id !== 'new-favorite-row') {
                row.remove();
                updateIndices();
                saveFavorites();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–¥–µ–∫—Å–æ–≤
        function updateIndices() {
            const rows = document.querySelectorAll('.favorite-row:not(#new-favorite-row)');
            rows.forEach((row, index) => {
                row.setAttribute('data-index', index);
            });
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö —Å–∞–π—Ç–æ–≤
        function saveFavorites() {
            const rows = document.querySelectorAll('.favorite-row:not(#new-favorite-row)');
            const favorites = [];

            rows.forEach(row => {
                const nameInput = row.querySelector('input[data-field="name"]');
                const urlInput = row.querySelector('input[data-field="url"]');
                const icon = row.querySelector('.favorite-icon').textContent;

                const name = nameInput.value.trim();
                const url = urlInput.value.trim();

                if (url) {
                    favorites.push({
                        name: name || url,
                        url: url,
                        icon: icon
                    });
                }
            });

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            fetch('/api/update_favorites', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ favorites: favorites })
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'ok') {
                    console.log('‚úÖ –ò–∑–±—Ä–∞–Ω–Ω—ã–µ —Å–∞–π—Ç—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã');
                } else {
                    console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', result.message);
                }
            })
            .catch(error => {
                console.error('‚ùå –û—à–∏–±–∫–∞:', error);
            });
        }

        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('favorites-container');

            container.addEventListener('input', function(e) {
                if (e.target.classList.contains('form-input') &&
                    e.target.closest('.favorite-row').id !== 'new-favorite-row') {
                    // –ñ–¥–µ–º –ø–µ—Ä–µ–¥ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º
                    clearTimeout(window.saveTimeout);
                    window.saveTimeout = setTimeout(saveFavorites, 1000);
                }
            });

            // –ê–≤—Ç–æ–¥–æ–±–∞–≤–ª–µ–Ω–∏–µ http:// –ø—Ä–∏ –≤–≤–æ–¥–µ URL
            container.addEventListener('blur', function(e) {
                if (e.target.getAttribute('placeholder') && e.target.getAttribute('placeholder').includes('example.com')) {
                    let value = e.target.value.trim();
                    if (value && !value.startsWith('http://') && !value.startsWith('https://')) {
                        if (!value.includes('://')) {
                            e.target.value = 'http://' + value;
                        }
                    }
                }
            });

            // Enter –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
            document.getElementById('new-url').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addFavorite();
                }
            });

            // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ URL
            document.getElementById('new-url').focus();
        });
    </script>
</body>
</html>
